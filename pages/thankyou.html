<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Routine Soft</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #3aaaa8;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn-home {
            background-color: #3aaaa8;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #226160;
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1>
    <p>We have received your message and will get back to you shortly.<br>
    Routine Soft appreciates your contact.</p>

    <a href="/" class="btn-home">Back to Home</a>

    <footer>
        &copy; 2025 Routine Soft. All rights reserved.
    </footer>
</body>
</html>

<style>
  /* Banner fixo no rodapé */
  .ads-banner {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 1200px; /* tamanho real do banner */
    height: 120px; /* altura no desktop */
    overflow: hidden;
    border-radius: 8px 8px 0 0;
    z-index: 9999; /* fica por cima de tudo */
    background: #000; /* fallback */
  }

  .ads-banner a {
    display: block;
    width: 100%;
    height: 100%;
    position: absolute; /* pra ocupar o mesmo espaço da imagem */
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .ads-banner a.active {
    opacity: 1;
  }

  .ads-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Mobile */
  @media (max-width: 768px) {
    .ads-banner {
      width: 100%;
      max-width: 100%;
      height: 100px; /* menor no mobile */
      border-radius: 0;
    }
  }
</style>
